<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="Layout/main.html">
<div layout:fragment="site_cont">
   <section class="catalog">
       <div th:each="drink:${drinks}" class="item_container">
                <div class="post-img">
                      <img th:src="@{'/photo/'+${drink.getDrink_picture()}}" class="item_picture" width="150px" height="150px">
                      <p class="item_price" th:text="${drink.getPrice()}+' ₸'"></p>
                </div>
                <div class="post-description">
                      <h3 class="item_name" th:text="${drink.getName()}"></h3>
                      <a th:href="@{'/addDrinkToBasket/'+${drink.getId()}}" class="btn btn-success">В корзину</a>
                </div>
       </div>
   </section>
</div>
</html>
