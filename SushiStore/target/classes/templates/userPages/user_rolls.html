<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="Layout/main.html">
<div layout:fragment="site_cont">
    <section class="catalog">
        <div th:each="roll:${rolls}" class="item_container">
            <div class="post-img">
                <img th:src="@{'/photo/'+${roll.getUrl()}}" class="item_picture" width="150px" height="150px">
                <p class="item_price" th:text="${roll.getPrice()}+' ₸'"></p>
            </div>
            <div class="post-description">
                <h3 class="item_name" th:text="${roll.getName()}"></h3>
                <p class="item_ingredients" th:text="${roll.getIngredientsString()}"></p>
                <a th:href="@{'/addDrinkToBasket/'+${roll.getId()}}" class="item_basket">В корзину</a>
            </div>
        </div>
    </section>
</div>
</html>
