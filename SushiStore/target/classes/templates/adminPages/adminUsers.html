<html   xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="Layout/admin.html">
<div layout:fragment="right_content">
    <div class="container">
        <div class="row">
            <div class="col sm-6">
                <table  class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>email</th>
                        <th>ФИО</th>
                        <th>Роли</th>
                        <th>Редактировать</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <th th:text="${user.getId()}"></th>
                        <th th:text="${user.getEmail()}"></th>
                        <th th:text="${user.getFullname()}"></th>
                        <th>
                            <span th:each="role:${user.getRoles()}" th:text="${role.getRole()}" style="display: block;"></span>
                        </th>
                        <th><a th:href="@{'/admin/edit/'+${user.getId()}}" class="btn btn-info btn-sm">Редактировать</a></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
