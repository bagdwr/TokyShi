<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/adminstyle.css">
    <title>Tokyshi</title>

</head>
<body>
   <div class="menuFull">
     <div class="menu">
         <a class="Logo" th:href="@{/}">
             Tokyshi
         </a>
         <div class="adminPanelWord">
             -Admin Panel
         </div>
         <a class="LogOut" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormID').submit()" sec:authorize="isAuthenticated()">Выйти</a>
         <form th:action="@{'/logout'}" method="post" id="logoutFormID" sec:authorize="isAuthenticated()">
         </form>
     </div>
   </div>

   <div class="MainContainer">
       <div th:insert="~{Layout/adminNavbar.html}"></div>
       <div layout:fragment="right_content" class="rightContent"></div>
   </div>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     <script th:src="@{/js/adminJs.js}"></script>
     <script th:src="@{/js/jquery.js}"></script>
</body>
</html>
