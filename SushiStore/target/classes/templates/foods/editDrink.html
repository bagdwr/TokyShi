<html   xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorator="Layout/admin.html">
<div layout:fragment="right_content">
    <div class="container">
        <div class="col-6 offset-3">
            <img th:src="@{'/admin/viewphoto/'+${drink.getDrink_picture()}}" class="my-3" width="300px" height="300px">
        </div>

        <div class="col-6 offset-3">
            <form th:action="@{'/admin/saveDrinkPicture'}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="drink_id" th:value="${drink.getId()}">
                    <div class="form-group mt-5">
                        <label>Фотография</label>
                        <div class="custom-file">
                            <!--                        <input type="file" class="custom-file-input" id="customFile" name="drink_picture">-->
                            <!--                        <label class="custom-file-label" for="customFile" th:text="Выбрать"></label>-->
                            <input type="file" name="drink_picture">
                        </div>
                    </div>
                <div class="form-group btns">
                    <button type="submit" class="btn btn-success">Сохранить фотографию</button>
                </div>
            </form>

            <form th:action="@{'/admin/saveDrink'}" method="post">
                <input type="hidden" name="drink_id" th:value="${drink.getId()}">
                <div class="form-group mt-5">
                    <label>Название напитка</label>
                    <input type="text" name="drink_name" class="form-control" required th:value="${drink.getName()}">
                </div>
                <div class="form-group">
                    <label>Цена</label>
                    <input type="number" name="drink_price" class="form-control" required th:value="${drink.getPrice()}">
                </div>
                <div class="form-group btns">
                    <button class="btn btn-success" th:text="Сохранить"></button>
                    <a class="btn btn-danger del" th:href="@{'/admin/deleteDrink/'+${drink.getId()}}">Удалить</a>
                </div>
            </form>
        </div>
        <style>
            .rightContent{
                margin:0!important;
                width: 100%;
            }
            .container{
                margin-top: 100px;
            }
            .del{
                float: right;
            }
        </style>
    </div>
</div>
</html>
